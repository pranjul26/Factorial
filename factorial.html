<html>
<head>
<script>
function fact()
{
var n=prompt("enter a no."),fact=1;
document.write(fact+" ");
for(var i=1;i<=n;i++)
{
fact=fact*i;
document.write(fact+" ");
}
}
</script>
<body>
If you want factorial of a no.
<input type="submit" value="click here" onclick="fact()">
</body>
</head>
</html>
